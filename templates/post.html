{% extends 'base.html' %}

{% block content %}
{% for i in get_flashed_messages()%}
    <div class="alert alert-primary alert-dismissible fade show" role="alert">
        <strong>{{i}}</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    
{% endfor %}
<h1 style="color:rgb(87, 11, 11);">Blog Posts</h1><br/>


    <div class="shadow p-3 mb-5 rounded" style="background-color: rgb(87, 11, 11); color: white;">
            <h2>{{ post.title }}</h2>
            <h6>by: {{ post.author }}</h6>
            <h4>{{ post.content }}</h4>
            <h6>Posted date and time: {{ post.date_posted }}</h6>
                <button type="button" class="btn"  style="background-color: rgb(0, 0, 0); color: rgb(255, 255, 255);" onclick="window.location.href='{{ url_for('posts') }}'">Back to Blogs</button>
                <button type="button" class="btn"  style="background-color: rgb(0, 0, 0); color: rgb(255, 255, 255);" onclick="window.location.href='{{ url_for('edit_post',id=post.id) }}'">Edit Post</button>
                <button type="button" class="btn"  style="background-color: rgb(0, 0, 0); color: rgb(255, 0, 0);" onclick="window.location.href='{{ url_for('delete_post',id=post.id) }}'">Delete Post</button>
    </div>
    <br/><br/><br/>





{% endblock %}
